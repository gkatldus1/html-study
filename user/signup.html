<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <section>
      <h1>회원가입</h1>
      <form action="signup">
        <fieldset>
          <legend>회원가입정보</legend>
          <div>
            <label for="uid">아이디(*)</label>
            <input
              id="uid"
              name="uid"
              required
              placeholder="영문 6자 이상"
              autofocus
              autocomplete="off"
            />
            <output>유효한 아이디입니다.</output>
          </div>

          <div>
            <label for="age">나이</label>
            <input
              name="age"
              id="age"
              required
              type="number"
              min="10"
              max="100"
            />
          </div>

          <div>
            <label>전화번호</label>
            <input
              name="phone"
              required
              placeholder="예) 010-1234-5678"
              pattern="01[01689]-\d{3,4}-\d{4}"
            />
          </div>

          <div>
            <label for="email">이메일</label>
            <input
              id="email"
              name="email"
              pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}"
            />
            <output>유효한 이메일 형식입니다.</output>
          </div>
          <div>
            <label for="pwd">비밀번호</label>
            <input id="pwd" name="pwd" />
            <output>안전한 비밀번호입니다.</output>
          </div>
          <div>
            <label>비밀번호 확인</label>
            <input />
            <output>비밀번호가 일치하지 않습니다.</output>
          </div>
        </fieldset>

        <fieldset>
          <legend>가장 좋아하는 취미</legend>
          <input type="radio" id="reading" name="hb" value="1" />
          <label for="reading">독서</label>
          <input type="radio" id="hiking" name="hb" value="2" />
          <label for="hiking">등산</label>
          <input type="radio" id="soccer-tv" name="hb" value="3" />
          <label for="soccer-tv">축구시청</label>

          <select name="chb">
            <option>선택</option>
            <option value="1">독서</option>
            <option value="2">등산</option>
            <option value="3">축구시청</option>
          </select>
          <input type="text" name="hb2" list="hb2-list" />
          <datalist id="hb2-list">
            <option value="여행"></option>
            <option value="여의봉"></option>
            <option value="여의도놀러가"></option>
            <option value="여의도치맥해"></option>
          </datalist>
        </fieldset>

        <fieldset>
          <legend>좋아하는 취미</legend>
          <input type="checkbox" id="reading" name="hb1" value="1" />
          <label for="reading">독서</label>
          <input type="checkbox" id="hiking" name="hb1" value="2" />
          <label for="hiking">등산</label>
          <input type="checkbox" id="soccer" name="hb1" value="3" />
          <label for="soccer">축구시청</label>
          <select multiple name="chb1">
            <option value="1">독서</option>
            <option value="2">등산</option>
            <option value="3">축구시청</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>HTML5에서 새로 추가된 입력 컨트롤들</legend>
          <label for="date">가입일</label>
          <input type="date" id="date" name="date" />
          <label for="color">색상</label>
          <input type="color" name="color" />
          <label for="range">볼륨</label>
          <input
            type="range"
            id="range"
            name="range"
            max="100"
            min="0"
            value="30"
          />
        </fieldset>

        <div>
          <input type="submit" value="회원가입" />
          <input type="button" value="회원가입" />
          <button><img src="../images/17.jpg" height="30" width="30" /></button>
        </div>
      </form>
    </section>
  </body>
</html>
