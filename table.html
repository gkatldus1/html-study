<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <caption>
        table tag test
      </caption>
      <thead>
        <tr>
          <td>번호</td>
          <td>제목</td>
          <td>작성자</td>
          <td>조회수</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- table row 행 -->
          <th scope="row">&lt;gdsf&gt;</th>
          <!--table data cell 열-->
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <th scope="row">5</th>
          <td>6</td>
          <td>7</td>
          <td>8</td>
        </tr>
        <tr>
          <th scope="row">9</th>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">저작권: 반장한테 있습니다.</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
